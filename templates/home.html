<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data Api</title>
    <style>

        #Format{
           font-weight: 900;
        }

        #Staid{
           font-weight: 900;
        }

    </style>
</head>
<body>
<h1>Weather Data Api</h1>
<ul>
    <li>
        <p id="Format">URL format: http://127.0.0.1:5000/api/v1/station/date</p>
        <p id="Example">URL example: http://127.0.0.1:5000/api/v1/10/1988-10-25</p>
    </li>
    <li>
        <p id="Staid">Pick the station(STAID) you want to learn weather information for: </p>
        <p>{{data|safe}}</p>
    </li>
</ul>
</body>
</html>
